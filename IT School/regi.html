<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT School // Register</title>
    <link rel="stylesheet" href="regi.css">
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg1">
        <div class="shua">
            <h1>Register Now</h1>
            <div class="shida">
                <label for="nickname" class="lab1" id="entnick">Enter NickName</label>
                <input type="text" placeholder="Enter NickName" name="nickname" id="nick">
                <span id="ernick"></span>
                <label for="">Enter Email</label>
                <input type="email" placeholder="Enter Email" name="email" id="email">
                <span id="emaileror" class="emaileror"></span>
                <label for="pass">Enter Password</label>
                <input type="password" placeholder="Enter Password" name="pass" id="pass">
                <span id="enterpass"></span>
                <label for="repass">Repeat Password</label>
                <input type="password" placeholder="Repeat Password" name="repass" id="repass">
                <span id="passer" class="not"></span>
            </div>
            <button id="subm">Log In</button>
        </div>
    </div>
    <script src="avtoscript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineBar - Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg1">
        <div class="save">
            <div class="detal">
                <h3>Payment Detalis</h3>
                <button>
                    <i class="fa-solid fa-plus"></i>
                    Add
                </button>
            </div>
            <div class="main">
                <h1>Add new Payment Details</h1>
                <p class="p1">You Can Pay your choice with card or via bank debt</p>
                <div class="butonebi">
                    <button class="btn1">Pay With Credit Card</button>
                    <button class="btn2">Pay With Bank Debt</button>
                </div>
                <h4>Merchant Accept</h4>
                <div class="book">
                    <div class="card">
                        <img src="image/american.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/maesto.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/mastercard.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/paypal.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/jcb.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/visa.jpg" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/ebay.png" width="100%" height="100%">
                    </div>
                    <div class="card">
                        <img src="image/discover.png" width="100%" height="100%">
                    </div>
                </div>
                <div class="name">
                    <p id="erorname">Name on the card</p>
                    <input type="text" placeholder="Mr John Snow" id="name1">
                </div>
                <div class="number">
                    <p id="erornumb">Number card</p>
                    <input type="text" placeholder="4444 4444 4444 4444" id="number">
                </div>
                <div class="data">
                    <div class="card">
                        <p id="erordate">Enter Date</p>
                        <input type="text" placeholder="12/23" id="date">
                    </div>
                    <div class="card">
                        <p id="erorcv">CVV</p>
                        <input type="text" placeholder="4521" id="cv">
                    </div>
                </div>
                <div class="box">
                    <input type="checkbox">
                    <p>Store Credit card for future payments</p>
                </div>
                <button class="mainbtn">Save Detals</button>
            </div>
        </div>
        <div class="pay">
            <div class="txt">
                <h3>Total Price</h3>
                <h3 id="random">$-- ---</h3>
            </div>
            <div class="butonebi">
                <button class="btn1">
                    <i class="fa-regular fa-calendar-check"></i>
                    <p>Schadule</p>
                </button>
                <button class="btn2">
                    Pay Now
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
